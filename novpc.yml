Parameters:
  dbUserPassword:
    NoEcho: true
    Type: String
  dbUserName:
    NoEcho: true
    Type: String
  DbSize:
    Type: String
    Default: db.t2.small

Globals:
  Function:
    Runtime: go1.x
    Timeout: 10
    Tracing: Active
    Tags:
      demo: true
    Environment:
      Variables:
        MY_SQL_URI: !Join ['', [!Ref dbUserName, ':', !Ref dbUserPassword, '@(', !GetAtt DatabaseCluster.Endpoint.Address, ':', !GetAtt DatabaseCluster.Endpoint.Port, ')/mydb']]

