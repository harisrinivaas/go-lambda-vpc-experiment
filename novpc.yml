Resources:
  Write:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
        - AWSXrayWriteOnlyAccess
      Handler: dist/handler/write
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /write
            Method: get
  Read:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
        - AWSXrayWriteOnlyAccess
      Handler: dist/handler/read
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /read
            Method: get

######## ########  ####  ######    ######   ######## ########  
   ##    ##     ##  ##  ##    ##  ##    ##  ##       ##     ## 
   ##    ##     ##  ##  ##        ##        ##       ##     ## 
   ##    ########   ##  ##   #### ##   #### ######   ########  
